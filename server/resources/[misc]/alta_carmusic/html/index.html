<html><head></head><body id="main" style="display: none;"><header>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</header>


    <div>
        <div id="screen">
            <div id="title">Musica</div>
			<div id="MyClockDisplay" class="clock" onload="showTime()"></div>
			<div id="testrecv"><b>Volume:</b> 10%</div>
			<div id="testrecl"><b>Looping:</b> Desativado</div>
			<hr class="new1">
            <div id="bttrec">
                <div class="bttn">
                    <img src="play.svg" class="fw" id="play">
                </div>
				<div class="bttn">
                    <img src="loop.svg" class="fw" id="loop">
                </div>
                <div class="bttn">
                    <img src="pause.svg" class="fw" id="pause">
                </div>
            </div>
			<div id="downrec">
                <div class="bttn">
                    <img src="back.svg" class="fw" id="back">
                </div>
                <div class="bttn">
                    <img src="forward.svg" class="fw" id="forward">
                </div>
            </div>
			<div id="testrec"><b>Tocando:</b></div>
			<div id="testtime"></div>
            <div id="inputrec">
                <input placeholder="Insira o link da musica aqui" id="linkinput">
                <button id="inputok">Tocar</button>
            </div>
        </div>
        <button id="shutdownbutton"></button>
        <button id="volumeup"></button>
        <button id="volumedown"></button>

        <img src="radio.png" id="image">
    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>

</body></html>
